<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>chessmaps</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/jquery.powertip.css" rel="stylesheet">
        <script src='js/jquery-1.10.2.min.js'></script>
        <script src='js/kinetic-v5.0.0.js'></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap.touchspin.js"></script>
        <script src="js/jquery.powertip.js"></script>
        <script src="js/script.js"></script>
        <script src="js/figure.js"></script>
    </head>
    <body style="background-image: url(img/cream_pixels.png)">
    <div id='topPage'>
        <div id='headline'>CHESSMAPS</div>
        <input id='mapNameTextField' type="text" class="form-control" placeholder="Mapname">
    </div>
    <div id='leftPage'>
        <p> Map Setup </p>
        <div id='innerDialogLeft' class='well well-sm'>   
            <table>
                <tr>
                    <th style="width:70%"><p>Width:</p></th>
                    <th style="min-width:107px;">
                        <input id="widthSpinner" type="text" value="8" name="widthSpinner">
                    </th>
                </tr>
                <tr>
                    <th>Height:</th>
                    <th style="min-width:106px;">
                        <input id="heightSpinner" type="text" value="8" name="heightSpinner">
                    </th>
                </tr>
                <tr>
                    <th>Player:</th>
                    <th style="min-width:106px;">
                        <input id="playerSpinner" type="text" value="2" name="playerSpinner">
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th style="float:right"><button type="button" id="update" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-refresh"></span> Update
                        </button>
                    </th>
                </tr>
            </table>   
        </div>

        <div id='tileDialog'>
            <select id='colorDropDown' class="form-control">
              <option value="0">White</option>
              <option value="1">Black</option>
            </select>

            <div class="btn-group-vertical" id="figureColorButton" class='background'>
                <button type="button" class="btn btn-default figureBtn" >
                    <img id="0" src="img/figures.png"/>
                </button>
                <button type="button" class="btn btn-default figureBtn">
                    <img id="1" src="img/figures.png"/>
                </button>
                <button type="button" class="btn btn-default figureBtn">
                    <img id="2" src="img/figures.png"/>
                </button>
                <button type="button" class="btn btn-default figureBtn">
                    <img id="3" src="img/figures.png"/>
                </button>
                <button type="button" class="btn btn-default figureBtn">
                    <img id="4" src="img/figures.png"/>
                </button>
                <button type="button" class="btn btn-default figureBtn">
                    <img id="5" src="img/figures.png"/>
                </button>
            </div>
        </div>
    </div>
    <div id='rightPage'> 
        <div id='buttonToolBar' class='well well-sm' class="btn-toolbar" role="toolbar" data-toggle-name="radius_options" data-toggle="buttons-radio">

            <div class="mouseFollow">
                <div title="Add">
                <button type="button" id="actionAdd" class="btn btn-default actionBtn" name="radioGroup" data-toggle="button">
                <span class="glyphicon glyphicon-plus"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Remove">
                <button type="button" id="actionRemove" class="btn btn-default actionBtn" name="radioGroup" data-toggle="button">
                <span class="glyphicon glyphicon-minus"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Move">
                <button type="button" id="actionMove" class="btn btn-default actionBtn" name="radioGroup" data-toggle="button">
                <span class="glyphicon glyphicon-move"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Walkable">
                <button type="button" id="actionWalkable" class="btn btn-default actionBtn" name="radioGroup" data-toggle="button">
                <span class="glyphicon glyphicon-ok"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Not Walkable">
                <button type="button" id="actionNotWalkable" class="btn btn-default actionBtn" name="radioGroup" data-toggle="button">
                <span class="glyphicon glyphicon-remove"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Clear">
                <button type="button" id="actionClear" class="btn btn-default" name="radioGroup" data-toggle="button">
                <span class="glyphicon glyphicon-trash"></span> 
                </button>
                </div>
            </div>
<!--TODO  
            <div class="mouseFollow">
                <div title="Save Map">
                <button type="button" id="actionSave" class="btn btn-default" name="radioGroup" data-toggle="button">
                <span class="glyphicon glyphicon-save"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Open Map">
                <button type="button" id="actionOpen" class="btn btn-default" name="radioGroup" data-toggle="button">
                <span class="glyphicon glyphicon-folder-open"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Upload Map">
                <button type="button" id="actionUpload" class="btn btn-success" name="radioGroup" data-toggle="button">
                <span class="glyphicon glyphicon-cloud-upload"></span> 
                </button>
                </div>
            </div>
-->
        </div>
        <div id='canvasDiv'>
            <div id='canvas'>

            </div>
        </div>
    </div>
    </body>
</html>

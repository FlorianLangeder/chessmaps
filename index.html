<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>chessmaps</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/jquery.powertip.css" rel="stylesheet">
        <script src='js/jquery-1.10.2.min.js'></script>
        <script src='js/kinetic-v5.0.0.js'></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="prettify/prettify.js"></script>
        <script src="js/bootstrap.touchspin.js"></script>
        <script src="js/jquery.powertip.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
    <div id='topPage'>
        <div id='headline'>CHESSMAPS</div>
        <input id='mapNameTextField' type="text" class="form-control" placeholder="Mapname">
    </div>
    <div id='leftPage'>
        <p> Map Setup </p>
        <div id='innerDialogLeft' class='well well-sm'>   
            <table>
                <tr>
                    <th style="width:70%"><p>Width:</p></th>
                    <th style="min-width:107px;">
                        <input id="heightSpinner" type="text" value="8" name="heightSpinner">
                    </th>
                </tr>
                <tr>
                    <th>Height:</th>
                    <th style="min-width:106px;">
                        <input id="widthSpinner" type="text" value="8" name="widthSpinner">
                    </th>
                </tr>
                <tr>
                    <th>Player:</th>
                    <th style="min-width:106px;">
                        <input id="playerSpinner" type="text" value="2" name="playerSpinner">
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th style="float:right"><button type="button" id="update" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-refresh"></span> Update
                        </button>
                    </th>
                </tr>
            </table>   
        </div>

        <div id='tileDialog'>
            <select id='colorDropDown' class="form-control">
              <option>White</option>
              <option>Black</option>
              <option>Red</option>
              <option>Green</option>
            </select>

            <div class="btn-group-vertical">
                <button id="pawn" type="button" class="btn btn-default figureButton">
                    <img id="pawnImg" src="img/wPawn.png"/>
                </button>
                <button id="knight" type="button" class="btn btn-default figureButton">
                    <img id="knightImg" src="img/wKnight.png"/>
                </button>
                <button id="bishop" type="button" class="btn btn-default figureButton">
                    <img id="bishopImg" src="img/wBishop.png"/>
                </button>
                <button id="rook" type="button" class="btn btn-default figureButton">
                    <img id="rookImg" src="img/wRook.png"/>
                </button>
                <button id="queen" type="button" class="btn btn-default figureButton">
                    <img id="queenImg" src="img/wQueen.png"/>
                </button>
                <button id="king" type="button" class="btn btn-default figureButton">
                    <img id="kingImg" src="img/wKing.png"/>
                </button>
            </div>
        </div>
    </div>
    <div id='rightPage'> 
        <div id='buttonToolBar' class='well well-sm' class="btn-toolbar" role="toolbar">

            <div class="mouseFollow">
                <div title="Add">
                <button id="mousefollow" type="button" class="btn btn-default" name="radioGroup">
                <span class="glyphicon glyphicon-plus"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Remove">
                <button id="mousefollow" type="button" class="btn btn-default" name="radioGroup">
                <span class="glyphicon glyphicon-minus"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Fill">
                <button id="mousefollow" type="button" class="btn btn-default" name="radioGroup">
                <span class="glyphicon glyphicon-pencil"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Move">
                <button id="mousefollow" type="button" class="btn btn-default" name="radioGroup">
                <span class="glyphicon glyphicon-move"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Clear">
                <button id="mousefollow" type="button" class="btn btn-default" name="radioGroup">
                <span class="glyphicon glyphicon-trash"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Walkable">
                <button id="mousefollow" type="button" class="btn btn-default" name="radioGroup">
                <span class="glyphicon glyphicon-ok"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Not Walkable">
                <button id="mousefollow" type="button" class="btn btn-default" name="radioGroup">
                <span class="glyphicon glyphicon-remove"></span> 
                </button>
                </div>
            </div>
            
            <div class="mouseFollow">
                <div title="Save Map">
                <button id="mousefollow" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-save"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Open Map">
                <button id="mousefollow" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-folder-open"></span> 
                </button>
                </div>
            </div>

            <div class="mouseFollow">
                <div title="Upload Map">
                <button id="mousefollow" type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-cloud-upload"></span> 
                </button>
                </div>
            </div>
      
        </div>
        <div id='canvasDiv'>
            <div id='canvas'>

            </div>
        </div>
    </div>
    </body>
</html>
